language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '10.14'
before_script:
- npm prune
- npm install
script:
- npm run build && npm run test:prod
after_success:
- "./scripts/upload-coverage.sh"
- "./scripts/npm-publish.js"
- "./scripts/gh-pages-publish.js"
